<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<header>
    <h1 class="text-center">Contacts</h1>
</header>

<main>
    <section class="contacts d-flex align-center">
        <div class="container">
            <div class="contacts__content">
                <div class="input-group mb-3">
                    <label for="contacts-search" class="input-group-text" id="basic-addon1">Search</label>
                    <input id="contacts-search" type="text" class="form-control" placeholder="Contact" oninput="phoneBook.search(this.value)">
                </div>

                <form id="addContactForm" class="pb-3">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="contactPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                </form>


                <div class="contacts__list">
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
        <div id="callHistoryList"></div>

        </div>
    </section>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 d-flex align-center justify-content-between w-100" id="exampleModalToggleLabel">
                        <span class="title">Modal 1</span>
                        <span class="duration">00:00</span>
                    </h1>
                </div>
                <div class="modal-body">
                    Show a second modal and hide this one with the button below.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-end-call-btn>End Call</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Send Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="recipientEmail" class="form-label">Recipient Email:</label>
                    <input type="email" class="form-control" id="recipientEmail" required>
                    <label for="emailSubject" class="form-label">Subject:</label>
                    <input type="text" class="form-control" id="emailSubject">
                    <label for="emailMessage" class="form-label">Message:</label>
                    <textarea class="form-control" id="emailMessage" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="phoneBook.sendEmail()">Send Email</button>
                </div>
            </div>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


<script src="./js/vendor/Call.js"></script>
<script src="./js/vendor/CallController.js"></script>
<script src="./js/database/users.js"></script>


<script src="./js/User.js"></script>
<script src="./js/PhoneBook.js"></script>


</body>
</html>
